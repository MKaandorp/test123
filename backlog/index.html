	<!-- Task Board Configuration -->
	<script>
		// Task Board Configuration
		// This configuration has higher priority than settings in the frontend
		window.TASKBOARD_CONFIG = {
			// Task states configuration (equivalent to original behavior)
			states: {
				draft: { folder: 'new' },
				ewa: { folder: 'new', branch: 'main' },
				in_progress: { folder: 'done' },
				done: { folder: 'done', branch: 'main' }
			},
			// Git configuration (optional - higher priority than frontend config)
			git: {
				url: 'https://github.com/MKaandorp/test123.git',  // Optional: Git repository URL
				// token: 'ghp_xxxxxxxxxxxxxxxxxxxx',          // Optional: GitHub Personal Access Token
				corsProxy: 'https://cors.isomorphic-git.org' // Optional: CORS proxy URL
			}
		};

		// Backwards compatibility: if window.TASKBOARD_STATES is defined, use it
		if (!window.TASKBOARD_CONFIG && window.TASKBOARD_STATES) {
			window.TASKBOARD_CONFIG = {
				states: window.TASKBOARD_STATES,
				git: {}
			};
		}
